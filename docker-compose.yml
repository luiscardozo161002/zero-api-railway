version: '3.8'

services:
  # Servicio Redis para Bull Queue
  redis:
    image: redis:7-alpine
    container_name: notification-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    command: >
      --requirepass ${REDIS_PASSWORD:-redispassword}
    volumes:
      - redis-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redispassword}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # UI para administraci√≥n de Redis (opcional)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: notification-redis-commander
    ports:
      - "${REDIS_COMMANDER_PORT:-8081}:8081"
    environment:
      - REDIS_HOSTS=local:redis:6379:0:${REDIS_PASSWORD:-redispassword}
      - HTTP_USER=${REDIS_COMMANDER_USER:-admin}
      - HTTP_PASSWORD=${REDIS_COMMANDER_PASSWORD:-admin}
    depends_on:
      - redis
    restart: unless-stopped

  # Servicio de PostgreSQL para la base de datos principal
  postgres:
    image: postgres:14-alpine
    container_name: notification-postgres
    ports:
      - "${DB_PORT:-5432}:5432"
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-123456}
      POSTGRES_DB: ${DB_NAME:-zeroclmdb}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  redis-data:
  postgres-data: